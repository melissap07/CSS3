<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PÃ¡gina con Flexbox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 150px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            width: 96%;
            padding: 10px;
        }

        .column {
            width: 48%;
            height: 498px;
            background-color: #f2f2f2;
            margin: 10px 0;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: absolute;
            bottom: 0;
        }

        .footer-column {
            width: 32%;
        }
    </style>
</head>
<body>
    <header>ENCABEZADO</header>
    <div class="container">
        <div class="column">Columna 1</div>
        <div class="column">Columna 2</div>
    </div>
    <footer>
        <div class="footer-column">Columna 1</div>
        <div class="footer-column">Columna 2</div>
        <div class="footer-column">Columna 3</div>
    </footer>
</body>
</html>
